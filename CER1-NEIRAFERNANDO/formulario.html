<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Tienda Verde - Inicio</title>

        <link rel="icon" type="image/png" sizes="16x16" href="/public/favicons/16x16.png">
        
        <!-- Favicon 32x32 -->
        <link rel="icon" type="image/png" sizes="32x32" href="/public/favicons/32x32.png">

        <!-- CSS -->
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/styles.css">

        <!-- Google Services -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <div class="logo">
                        <img src="/public/logo.png" class="rounded mx-auto d-block" width="50px">
                        <span>Tienda Verde</span>
                    </div>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/catalogo.html">
                                Catálogo
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="navbar-text" href="/formulario.html">
                                Solicitud
                            </a>
                        </li>
                    </ul>

                    <div class="carrito">
                        <button type="button" class="btn btn-light btcarrito">
                            <span class="material-symbols-outlined">
                                shopping_cart
                            </span>
                            Carrito
                        </button>
                    </div>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="box">
                <div class="titles">
                    <hr class="hr2">
                    <span>
                        Solicitud de Reciclaje
                    </span>
                    <hr class="hr2">
                </div>
            </div>

            <div class="formulario mb-5">
                <form id="recyclingForm">
                    <div class="form-group">
                        <label for="wasteType">Tipo de Residuo</label>
                        <select class="form-control" id="wasteType" required>
                            <option value="" disabled selected>Seleccione un tipo de residuo</option>
                            <option value="plastic">Plástico</option>
                            <option value="paper">Papel</option>
                            <option value="glass">Vidrio</option>
                            <option value="metal">Metales</option>
                            <option value="electronic">Electrónicos</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="subCategory">Subcategorías</label>
                        <select class="form-control" id="subCategory" required>
                            <option value="" disabled selected>Seleccione una subcategoría</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="name">Nombre del Solicitante</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Dirección de Recolección</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Cantidad de Residuos</label>
                        <input type="number" class="form-control" id="quantity" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="comments">Comentarios Adicionales</label>
                        <textarea class="form-control" id="comments" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success">Enviar Solicitud</button>
                </form>
            </div>
        </div>
            

        <footer class="py-3">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a href="/index.html" class="nav-link px-2 text-body-secondary">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="/catalogo.html" class="nav-link px-2 text-body-secondary">Catálogo</a>
                </li>
                <li class="nav-item">
                    <a href="/index.html" class="nav-link px-2 text-body-secondary">FAQs</a>
                </li>
                <li class="nav-item">
                    <a href="/index.html#about" class="nav-link px-2 text-body-secondary">Sobre Nosotros</a>
                </li>
            </ul>
            <p class="text-center text-body-secondary">© 2024 Tienda Verde</p>
        </footer>
        

        <!-- Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="/js/bootstrap.js"></script>
        <!-- Fourmulario.js -->
        <script src="/js/formulario.js"></script>
    </body>
</html>
